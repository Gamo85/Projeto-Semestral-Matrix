<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro de Produtos e Clientes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Produtos e Clientes Matrix</h1>
        
    
        <h2>Cadastro de Produto</h2>
        <form id="productForm">
            <label for="productName">Nome do Produto:</label>
            <input type="text" id="productName" required>
            
            <label for="productPrice">Preço do Produto:</label>
            <input type="number" id="productPrice" required>
            
            <button type="submit">Cadastrar Produto</button>
        </form>

        
        <h2>Cadastro de Cliente</h2>
        <form id="clientForm">
            <label for="clientName">Nome do Cliente:</label>
            <input type="text" id="clientName" required>
            
            <label for="clientEmail">Email do Cliente:</label>
            <input type="email" id="clientEmail" required>
            
            <button type="submit">Cadastrar Cliente</button>
        </form>
        
        <button id="viewProductsBtn" onclick="window.location.href='produtos.html'">Ver Produtos</button>

        <h2>Produtos Cadastrados</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Clientes Cadastrados</h2>
        <table id="clientTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>

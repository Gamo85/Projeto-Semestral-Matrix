<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Produtos Gamers</h1>
        <table id="productListTable">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Pre√ßo</th>
                </tr>
            </thead>
            <tbody>
              
            </tbody>
        </table>
        <button onclick="window.location.href='index.html'">Voltar</button>
    </div>
    
    <script>
        // Exibir produtos na tabela
        function displayProducts() {
            const productListTable = document.getElementById('productListTable').getElementsByTagName('tbody')[0];
            productListTable.innerHTML = '';
            
            const products = JSON.parse(localStorage.getItem('products')) || [];
            
            products.forEach(product => {
                const row = productListTable.insertRow();
                row.insertCell(0).innerText = product.name;
                row.insertCell(1).innerText = `R$ ${parseFloat(product.price).toFixed(2)}`;
            });
        }

        
        window.onload = function() {
            displayProducts();
        };
    </script>
</body>
</html>
